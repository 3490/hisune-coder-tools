<template class="task-template">
    <section id="shadowsocks-section" class="section js-section u-category-windows">
        <div class="demo">
            <div class="demo-wrapper is-open">
                <div class="demo-controls demo-1em">
                    <label class="ss-label">Server IP</label>
                    <select class="demo-select demo-left-input" id="ss-server-ip">
                        <option value="add">Add a New</option>
                    </select>
                    <input id="add-a-new-ip" class="demo-input ss-item" data-name="ip">
                </div>
                <div class="demo-controls demo-1em">
                    <label class="ss-label">Server Port</label>
                    <input class="demo-input ss-item" placeholder="8388" value="8388" id="ss-server-port" data-name="port">
                </div>
                <div class="demo-controls demo-1em">
                    <label class="ss-label">Password</label>
                    <input type="password" class="demo-input ss-itemt" id="ss-server-password" placeholder="shadowsocks password" data-name="password">
                </div>
                <div class="demo-controls demo-1em">
                    <label class="ss-label">Local Port</label>
                    <input class="demo-input ss-item" placeholder="1080" value="1080" id="ss-server-local_port" data-name="local_port">
                </div>
                <div class="demo-controls demo-1em">
                    <label class="ss-label">Encryption Method</label>
                    <select class="demo-select demo-left-input ss-item" id="ss-server-encryption" data-name="encryption">
                        <option value="aes-256-cfb" selected>AES-256-CFB</option>
                        <option value="aes-192-cfb">AES-192-CFB</option>
                        <option value="aes-128-cfb">AES-128-CFB</option>
                        <option value="bf-cfb">BF-CFB (Blowfish)</option>
                        <option value="camellia-256-cfb">CAMELLIA-256-CFB</option>
                        <option value="camellia-192-cfb">CAMELLIA-192-CFB</option>
                        <option value="camellia-128-cfb">CAMELLIA-128-CFB</option>
                        <option value="cast5-cfb">CAST5-cfb</option>
                        <option value="des-cfb">DES-CFB</option>
                        <option value="idea-cfb">IDEA-CFB</option>
                        <option value="rc2-cfb">RC2-CFB</option>
                        <option value="rc4">RC4</option>
                        <option value="rc4-md5">RC4-MD5</option>
                        <option value="seed-cfb">SEED-CFB</option>
                        <option value="table">Table</option>
                    </select>
                </div>
                <div class="demo-controls demo-1em">
                    <label class="ss-label">Time Out</label>
                    <input class="demo-input ss-item" placeholder="600" value="600" min=10 id="ss-server-timeout" data-name="timeout">
                </div>

                <div class="demo-box">
                    <div class="demo-controls">
                        <button class="demo-button" id="ss-save">save</button>
                        <button class="demo-button" id="ss-delete">delete</button>
                    </div>
                    <div style="margin-top: 1em;" id="shadowsocks-result"></div>
                </div>
            </div>
        </div>

        <script type="text/javascript">
            require('./renderer-process/windows/shadowsocks')
        </script>
    </section>
</template>
